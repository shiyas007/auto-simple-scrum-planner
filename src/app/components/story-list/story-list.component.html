<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Stories</h1>
        </div>
        <div class="col-md-12 mb-5 text-end">
            <button type="button" class="btn btn-primary m-auto" (click)="navigateToCalculateSprint()">Calculate Sprint</button>
            <button type="button" class="btn btn-primary m-auto ms-3" (click)="navigateToForm()">Create Story</button>
        </div>

        <div *ngIf="stories.length === 0" class="col-md-12 text-center">
            <h2>No stories available.</h2>
        </div>

        <div *ngFor="let story of stories; let i = index" class="col-lg-4 col-md-4 col-6 mb-5">
            <div class="card-box">
                <div class="d-flex justify-content-end">
                    <span class="story_points">Point: {{ story.story_point }}</span>
                </div>
                <div class="d-flex justify-content-space-between align-center mb-3">
                    <h4 class="story_heading">{{ story.story_name }}</h4>
                </div>
        
                <div class="story_description">
                    {{ story.story_description }}
                </div>
            </div>
        </div>        
    </div>
</div>
